<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Tate Clicker</title>
    <link rel="stylesheet" href="atc.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" href="tata.png">
</head>
<body>
    <div id="thanks" style="display:  none;">
        <h1>Thank you, for playing my game!</h1>
        <button id="back">Back to main menu</button>
    </div>
    <div id="after" style="display: none;">
        <div id="pics">
            <img src="looking_right.png" alt="" id="andwre_tata">
            <img src="mini_reeves.jpg" alt="" id="reeves">
        </div>
        <div id="talk">
            <p id="a_talk"></p>
            <button id="cont">Continue</button>
            <p id="r_talk"></p>
        </div>
    </div>
    <div id="menu">
        <h1>Are You ready, <i id="name"></i>, to defeat your arch nemesis?</h1>
        <button id="start">GO</button>
    </div>
    <div id="container"><div id="progress"></div></div>
    <div id="shop">
        <div>+0.01/click</div>
        <button id="per_click">Cost: <i id="click_cost"></i>  tweet</button>
        <div>+0.01/sec</div>
        <button id="per_sec">Cost: <i id="sec_cost"></i>  tweet</button>
        <div id="later" style="display: none;">?????</div>
        <button id="matrix" style="display: none;">Cost: 101 followers</button>
    </div>
    <img src="tata.png" alt="" id="tata">
    <p id="click_me">Click me!</p>
    <p id="font">Per click: <i id="click_count"></i><br> Per sec: <i id="sec_count"></i></p>
    <p id="font" style="margin-top: 0vh;">Tweets: <i id="coins"></i><br><i id="follow_count" style="display: none; font-style: none;">Followers: <i id="followers"></i></i></p>
    <script src="atc.js"></script>
</body>
</html>
